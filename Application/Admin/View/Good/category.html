<html>
<head>
	<meta charset="UTF-8">
	<include file="Public/head" />

	<!-- jQuery 2.1.4 -->

</head>

<body>



       <div class="row">
		   <div class="col-md-1" style="margin-left: 30px">
			   <h3>分类列表</h3>
			   <h5>(共{$count}条记录)</h5>
		   </div>
	   </div>


				<a href="categoryinfo"><button type="button" class="btn btn-primary">添加分类</button></a>



							<table id="list-table" class="table table-bordered table-striped dataTable">

								<thead>

								<tr role="row">
									<th>编号</th>
									<th>分类名称</th>
									<th>分类等级</th>
									<th>上级分类编号</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="data" item="v" key="k" >
									<tr role="row" >
										<td>{$v.category_id}</td>

										<td>{$v.category_title}</td>
										<td>{$v.level}</td>
										<td>{$v.last_category_id}</td>

										<td ><img src="{$Think.const.SHOW_URL}{$v.image}" height="60" width="60"/></td>

										<td>{$v.createtime}</td>
										<td>
											<a class="btn btn-primary"  href="categoryinfo?id={$v.category_id}"><i class="fa fa-pencil"></i></a>
											<a class="btn btn-danger" data-id="{$v.category_id}" data-act="del"  data-url="{:U('Good/categoryHandle')}" onclick="delfunc(this)"><i class="fa fa-trash-o"></i></a>
										</td>

									</tr>
								</foreach>
								</tbody>
								<tfoot>
								</tfoot>
							</table>
					<div class="row">
						<div class="col-sm-6 text-left"></div>
						<div class="col-sm-6 text-right">{$page}</div>
					</div>


</body>
<script>

</script>
</html>
