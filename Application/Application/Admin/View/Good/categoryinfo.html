<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        margin-bottom: 10%;
    }
</style>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<if condition="$act == 'pass' ">-->
                        <!--<h3 class="panel-title"><i class="fa fa-list"></i> 反馈信息</h3>-->
                        <!--<else />-->
                        <!--<h3 class="panel-title"><i class="fa fa-list"></i> 拒绝信息</h3>-->
                    <!--</if>-->
                    <h3 class="panel-title"><i class="fa fa-list"></i> 分类信息</h3>

                </div>
                <div class="panel-body ">
                    <form action="categoryHandle" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="category_id" value="{$data.category_id}" />

                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th >分类名称:</th>
                                    <td><input type="text" class="form-control" name="category_title" value="{$data.category_title}" ></td>
                                </tr>
                                <tr>
                                    <th >分类等级:</th>
                                    <td><input type="text" class="form-control" name="level" value="{$data.level} " ></td>
                                </tr>
                                <tr>
                                    <th >分类上级:</th>
                                    <td><input type="text" class="form-control" name="last_category_id" value="{$data.last_category_id} " ></td>
                                </tr>
                                <tr>
                                    <th >商品封面上传（jpg.png.jpeg.gif，不超过1000K，尺寸：px*px）</th>
                                    <td><input type="file" value="{$data.image}" name="image"></td>
                                    <td><img id="show_image" style="width: 300px;height: 300px" src="{$Think.const.SHOW_URL}{$data.image}"/></td>
                                </tr>
                                <input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="id" value="{$id}">
                            </table>





                        <table class="table table-bordered table-striped dataTable">
                            <tfoot>

                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="Submit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    $("input[name='image']").change(function(e) {
        for (var i = 0; i < e.target.files.length; i++) {
            var file = e.target.files.item(i);
            var freader = new FileReader();
            freader.readAsDataURL(file);
            freader.onload = function(e) {
                var src = e.target.result;
                $("#show_image").attr("src",src);
            }
        }
    });
</script>

<script>
    function Submit() {

        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }

        $('form').submit();

    }
</script>
</body>
</html>
