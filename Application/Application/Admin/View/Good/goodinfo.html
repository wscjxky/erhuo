<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑商品</title>
</head>
<style>
    img{
        margin-bottom: 10%;
    }
</style>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">

                    <h3 class="panel-title"><i class="fa fa-list"></i> 编辑商品</h3>

                </div>
                <div class="panel-body ">
                    <form action="goodHandle" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="good_id" value="{$data.good_id}" />

                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th >商品名称:</th>
                                    <td><input type="text" class="form-control" name="good_title" value="{$data.good_title}"></td>
                                </tr>
                                <tr>
                                    <th >商品价格:</th>
                                    <td><input type="text" class="form-control" name="good_price"  value="{$data.good_price}" ></td>
                                </tr>
                                <tr>
                                    <th >新旧程度:</th>
                                    <td><input type="text" placeholder="(大写数字：十)" class="form-control" value="{$data.good_degree}" name="good_degree"></td>
                                </tr>
                                <tr>
                                    <th >一级分类:</th>
                                    <td><select name="first_category" class="form-control">
                                        <volist name="first_category_list" id="v" key="i">
                                            <option value="{$v}">{$v}</option>
                                        </volist>
                                    </select></td>
                                </tr>
                                <tr>
                                    <th >二级分类:</th>
                                    <td><select name="second_category" class="form-control">
                                        <volist name="second_category_list" id="v" key="i">
                                            <option value="{$v}">{$v}</option>
                                        </volist>
                                    </select>    </td>                            </tr>
                                <tr>
                                    <th >三级分类:</th>
                                    <td><select name="third_category" class="form-control">
                                        <volist name="third_category_list" id="v" key="i">
                                            <option value="{$v}">{$v}</option>
                                        </volist>
                                    </select>            </td>                    </tr>
                                <tr>
                                    <th >四级分类:</th>
                                    <td><select name="four_category" class="form-control">
                                        <volist name="four_category_list" id="v" key="i">
                                            <option value="{$v}">{$v}</option>
                                        </volist>
                                    </select>             </td>                   </tr>
                                <tr>
                                    <th >商品简介:</th>
                                    <td><input type="text"  class="form-control" name="good_desc"  value="{$data.good_desc}" ></td>
                                </tr>
                                <tr>
                                    <th >卖家微信号:</th>
                                    <td><input type="text"  class="form-control" name="seller_wechat"  value="{$data.seller_wechat}" ></td>
                                </tr>
                                <tr>
                                    <th >卖家微信号二维码:</th>
                                    <td><input type="file" value="{$data.seller_wechat}" name="seller_wechat"></td>
                                    <td><img id="seller_wechat" style="width: 300px;height: 300px" src="{$Think.const.SHOW_URL}{$data.seller_wechat}"/></td>                                </tr>
                                <tr>
                                    <th >卖家描述:</th>
                                    <td><input type="text"  class="form-control" name="seller_desc"  value="{$data.seller_desc}" ></td>
                                </tr>
                                <tr>
                                    <th >商品封面上传（jpg.png.jpeg.gif，不超过1000K，尺寸：px*px）</th>
                                    <td><input type="file" value="{$data.image}" name="image"></td>
                                    <td><img id="show_image" style="width: 300px;height: 300px" src="{$Think.const.SHOW_URL}{$data.image}"/></td>
                                </tr>

                                <input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="id" value="{$id}">
                            </table>

                        <table class="table table-bordered table-striped dataTable">
                            <tfoot>

                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="Submit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    $("input[name='image']").change(function(e) {
        for (var i = 0; i < e.target.files.length; i++) {
            var file = e.target.files.item(i);
            var freader = new FileReader();
            freader.readAsDataURL(file);
            freader.onload = function(e) {
                var src = e.target.result;
                $("#show_image").attr("src",src);
            }
        }
    });
</script>
<script>
    function Submit() {
        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }
        $('form').submit();

    }

</script>
</body>
</html>
